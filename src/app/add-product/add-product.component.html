<div class="row container-fluid bg-light mx-0 p-3">
  <div class="col-11 mx-auto p-3" style="background: white;">
    <div class="text-center">
        <h4>Add a Product</h4>
    </div>   
    <hr>
        <div class="container mx-auto p-3">
            <form action="">
                <div class="form-group">
                    <label for="name">Product Name : </label>
                    <input type="text" class="form-control" placeholder="Enter product's name" name="name" [(ngModel)]="ITEM.name">
                  </div>
                  <div class="form-group">
                    <label for="category">Category : </label>
                    <input type="text" class="form-control" placeholder="Enter product's category" name="category" [(ngModel)]="ITEM.category">
                  </div>
                  <div class="form-group">
                    <label for="subcategory">Sub-Category : </label>
                    <input type="text" class="form-control" placeholder="Enter product's sub-category" name="sub-category" [(ngModel)]="ITEM.subcategory">
                  </div>
                  <div class="form-group">
                    <label for="description">Product's Description : </label>
                    <input type="text" class="form-control" placeholder="Enter product's description" name="description" [(ngModel)]="ITEM.description">
                  </div>
                  <div class="form-group">
                    <label for="price">Product's Price (in Rs.) : </label>
                    <input type="text" class="form-control" placeholder="Enter product's price" name="price" [(ngModel)]="ITEM.price">
                  </div>
                  <div class="form-group">
                    <label for="img">Image's URL : </label>
                    <input type="text" class="form-control" placeholder="Enter image's url" name="img" [(ngModel)]="ITEM.img">
                  </div>
                  <div><button class="btn btn-warning" (click)="onsubmit()">Submit details</button></div>
            </form>
    </div>
  </div>
</div>
